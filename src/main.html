<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=393, height=852" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Bricolage+Grotesque:opsz,wght@12..96,200;12..96,300;12..96,400;12..96,500;12..96,600;12..96,700;12..96,800&family=Familjen+Grotesk:ital,wght@0,400..700;1,400..700&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>  
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/210e747fd0.js" crossorigin="anonymous"></script>
    <title>Pawlert</title>
  </head>
  
  <body>
    <div class="content">
        <img class="gradient" id="gradient" src="img/safeGradient.svg">
        <div class="top">
            <div class="location"><i class="fa-solid fa-location-dot"></i><div id="loc"></div></div>
            <div class="temperature"><img class="sunny" src="img/sunny.svg"><div id="temp"></div></div>
        </div>
        <div class="petInfo">
            <div id="petProfic">
                <div id="breed"></div>
                <div id="infoNA"></div>
            </div>
            <div id="petStatus">
                <div class="bodyTemp">
                    <div class="title_status">
                        Body temparature
                        <div id="bodyTempLevel"></div>
                    </div>
                    <div class="bodyTempClass">
                        <div id="bodyTemp"></div> <span class="addinfo">Â°C</span>
                    </div>
                </div>
                <div class="heartRate">
                    <div class="title_status">
                        Heart rate
                        <div id="heartRateLevel"></div>
                    </div>
                    <div class="heartRateClass">
                        <div id="heartRate"></div> <span class="addinfo">BPM</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="commentBox">
            <div class="topbubble">
                <div class="alert1" id="alert1">
                </div>
                <div class="humidity" id="humidity">
                </div>
            </div>
            <div class="middlebubble">
                <div id="nowTemperature">
                </div>
                <div id="alert2"></div>
            </div>
            <div class="bottombubble" id="bottombubble">
            </div>
        </div>
        <div class="recommandationPlace swiper mySwiper">
            <div class="title_place">Things To Do with <span id="dogName"></span> </div>
            <div class="swiper-wrapper info_place">
                <div class="swiper-slide swipe3">
                    <div class="location_img" id="slide1Img"></div>
                    <div class="location_info">
                        <div class="location_place" id="slide1Place">Dog Park</div>
                        <div class="location_name" id="slide1Name"></div>
                        <div class="location_address" id="slide1Address"></div>
                    </div>
                </div>
                <div class="swiper-slide swipe1">
                    <div class="location_img" id="slide2Img"></div>
                    <div class="location_info">
                        <div class="location_place" id="slide2Place">Dog Park</div>
                        <div class="location_name" id="slide2Name"></div>
                        <div class="location_address" id="slide2Address"></div>
                    </div>
                </div>
                <div class="swiper-slide swipe2">
                    <div class="location_img" id="slide3Img"></div>
                    <div class="location_info">
                        <div class="location_place" id="slide3Place">Dog Park</div>
                        <div class="location_name" id="slide3Name"></div>
                        <div class="location_address" id="slide3Address"></div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="nav">
            <div class="button">
                <div class="map navbuttons" style="margin-right: 75px;">
                    <img class="navIcon" src="img/mapicon.svg">
                    <p class="navDetail">Map</p>
                </div>
                <div class="myPet navbuttons emphasize" style="margin-right: 75px;">
                    <img class="navIcon emphasize" src="img/pawicon.svg">
                    <p class="navDetail">My pet</p>
                </div>
                <a href="setting.html"><div class="settings navbuttons">
                    <img class="navIcon" src="img/settingicon.svg">
                    <p class="navDetail">Settings</p>
                </div></a>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script type="module" src="scriptLocation.js"></script>
  </body>
</html>
